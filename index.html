<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Flax online</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/game.css">
</head>

<body>
  <div class="content">

    <div class="splash-screen">
      <div class="splash-content">

        <div class="splash-content-center">
          <div class="splash-logo">
            <img class="splash-logo-img" src="/img/logo.png" />
          </div>

          <div class="splash-options btn-group-vertical">
            <button type="button" class="btn btn-play">Play</button>
            <button type="button" class="btn btn-rules">Rules</button>
            <button type="button" class="btn btn-about">About</button>
          </div>
        </div>

      </div>
    </div>


    <div id="game">
      <canvas id="game-canvas" width="650" height="600" style="background: white;">
        This is an interactive game.
      </canvas>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    $(".btn-play").click(function () {
      $(".splash-screen").css("display", "none");
      game.startGame();
    });
  </script>
</body>

</html>
